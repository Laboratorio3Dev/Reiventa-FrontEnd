    <script>

        function descargarImagenNuevaPestana(url, nombreArchivo) {
            // Abrir nueva pesta침a
            const nuevaVentana = window.open("", "_blank");

            fetch(url)
                .then(res => res.blob())
                .then(blob => {
                    const blobUrl = URL.createObjectURL(blob);

                    // Crear enlace de descarga en la nueva ventana
                    const a = nuevaVentana.document.createElement("a");
                    a.href = blobUrl;
                    a.download = nombreArchivo;
                    a.style.display = "none";

                    nuevaVentana.document.body.appendChild(a);
                    a.click();

                    // Liberar memoria y cerrar pesta침a
                    URL.revokeObjectURL(blobUrl);
                    nuevaVentana.close();
                })
                .catch(err => {
                    console.error("Error al descargar:", err);
                    if (nuevaVentana) nuevaVentana.close();
                });
        }



        window.renderChart = function (labelsJson, dataJson) {
            const ctx = document.getElementById('chartEstadisticas').getContext('2d');

            // Parseamos los JSON que vienen de Blazor
            const labels = JSON.parse(labelsJson);
            const data = JSON.parse(dataJson);

            // Si ya hay gr치fico lo destruimos para crear uno nuevo (evitar m칰ltiples gr치ficos)
            if (window.myChart) {
                window.myChart.destroy();
            }

            window.myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Respuestas',
                        data: data,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }
    </script>

    <script>
        window.downloadFileFromBytes = (fileName, base64) => {
            const link = document.createElement('a');
            link.download = fileName;
            link.href = "data:application/vnd.openxmlformats-officedocument.spreadsheetml.sheet;base64," + base64;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
